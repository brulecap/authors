<h1>Create New Author</h1>
<div>
	<div *ngIf="submit_error">
		<p *ngFor="let error of submit_error" class="text-danger">{{ error }}</p> 
	</div>
	<form (submit)="onSubmit($event, formData)" #formData='ngForm'>
		<div>
			<label for="first_name">First Name:</label>
			<input type="text" name="first_name" id="first_name" [(ngModel)]="author.first_name" #first_name='ngModel'>
		</div>
		<div>
			<label for="last_name">Last Name:</label>
			<input type="text" name="last_name" id="last_name" [(ngModel)]="author.last_name" #last_name='ngModel'>
		</div>
		<div>
			<label for="birthyear">Year born:</label>
			<input type="number" name="birthyear" id="birthyear" [(ngModel)]="author.birthyear" #birthyear='ngModel'>
		</div>
		<div>
			<label for="deathyear">Year died:</label>
			<input type="number" name="deathyear" id="deathyear" [(ngModel)]="author.deathyear" #deathyear='ngModel'>
		</div>
		<div>
			<label for="country">Country:</label>
			<input type="text" name="country" id="country" [(ngModel)]="author.country" #country='ngModel'>
		</div>
		<div class="button_group">
			<a class="btn btn-info" [routerLink]="['/']">Cancel</a> 
			<input class="btn btn-info" type="submit" value="Submit">
		</div>
	</form>
</div>
